{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">üç≠ Add New Sweet</h2>
      <p class="text-muted">Fill in the details to add a new sweet to your inventory</p>
    </div>

    {% if error %}
    <div class="alert alert-danger border-0 shadow-sm">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <div class="card shadow border-0">
      <div class="card-body p-4">
        <form action="/add" method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="id" class="form-label fw-bold text-dark">Sweet ID</label>
              <input type="number" name="id" id="id" class="form-control border-success" 
                     placeholder="Enter unique ID" required />
            </div>

            <div class="col-md-6 mb-3">
              <label for="name" class="form-label fw-bold text-dark">Sweet Name</label>
              <input type="text" name="name" id="name" class="form-control border-success" 
                     placeholder="e.g., Chocolate Truffle" required />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="category" class="form-label fw-bold text-dark">Category</label>
              <input type="text" name="category" id="category" class="form-control border-success" 
                     placeholder="e.g., Chocolate, Candy" required />
            </div>

            <div class="col-md-6 mb-3">
              <label for="price" class="form-label fw-bold text-dark">Price ($)</label>
              <input type="number" step="0.01" name="price" id="price" class="form-control border-success" 
                     placeholder="0.00" required />
            </div>
          </div>

          <div class="mb-4">
            <label for="quantity" class="form-label fw-bold text-dark">Initial Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control border-success" 
                   placeholder="Enter stock quantity" required />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">
              üç≠ Add Sweet to Inventory
            </button>
            <a href="/" class="btn btn-outline-secondary">
              ‚Üê Back to Inventory
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
